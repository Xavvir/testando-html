<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
    <style>
        fieldset{
            margin: 6px 0px;
        }
        label{
            display: inline-block;
            width: 60px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <fieldset>
        <legend> Dados de cadastro</legend>
        <div>
            <label>Nome:</label><input type="text">
            <label>Telefone:</label><input type="text">
        </div>
        <div>
            <label>E-mail:</label><input type="text">
            <label>CPF:</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend> Endereço</legend>
        <div>
            <label>Rua:</label><input type="text">
            <label>Número:</label><input type="text">
        </div>
        <div>
            <label>Cidade:</label><input type="text">
            <label>CEP:</label><input type="text">
        </div>
    </fieldset>
    <div>
    <iframe src="https://www.bing.com/maps?osid=eb87b114-64b0-401e-80be-d78ae16b3ba4&cp=-19.886082~-44.035971&lvl=16&pi=0&v=2&sV=2&form=S00027" frameborder="0"></iframe>
    </div>
</body>
</html>
